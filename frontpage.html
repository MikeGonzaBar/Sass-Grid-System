<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sass Grid System</title>
		<link rel="stylesheet" href="styles/styles.css" />
	</head>
	<body>
		<div id="container">
			<header><h1>Sass Grid System</h1></header>
		
			<div class="grid"> 
				<div class="col-12">1</div>
			</div>
      <br>
			<div class="grid">
				<div class="col-6">1</div>
				<div class="col-6">2</div>
			</div>
      <br>
			<div class="grid">
				<div class="col-4">1</div>
				<div class="col-4">2</div>
        <div class="col-4">3</div>
			</div>
      <br>
			<div class="grid">
				<div class="col-3">1</div>
				<div class="col-3">2</div>
        <div class="col-3">3</div>
        <div class="col-3">4</div>
			</div>
      <br>
			<div class="grid">
				<div class="col-2">1</div>
				<div class="col-2">2</div>
        <div class="col-2">3</div>
        <div class="col-2">4</div>
        <div class="col-2">5</div>
        <div class="col-2">6</div>
			</div>
      <br>
			<div class="grid">
				<div class="col-1_5">1</div>
				<div class="col-1_5">2</div>
        <div class="col-1_5">3</div>
        <div class="col-1_5">4</div>
        <div class="col-1_5">5</div>
        <div class="col-1_5">6</div>
        <div class="col-1_5">7</div>
        <div class="col-1_5">8</div>
			</div>
      <br>
			<div class="grid">
				<div class="col-1">1</div>
				<div class="col-1">2</div>
        <div class="col-1">3</div>
        <div class="col-1">4</div>
        <div class="col-1">5</div>
        <div class="col-1">6</div>
        <div class="col-1">7</div>
        <div class="col-1">8</div>
        <div class="col-1">9</div>
        <div class="col-1">10</div>
        <div class="col-1">11</div>
        <div class="col-1">12</div>
				<br>
			</div>
			<footer>ITESO&copy;</footer>
		</div>
	</body>
</html>
